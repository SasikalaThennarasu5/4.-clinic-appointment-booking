{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Available Doctors</h2>
<div class="row">
  {% for doctor in doctors %}
  <div class="col-md-4 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ doctor.username }}</h5>
        <p class="card-text">Email: {{ doctor.email }}</p>
        <a href="{{ url_for('book_appointment', doctor_id=doctor.id) }}" class="btn btn-primary">Book Appointment</a>
      </div>
    </div>
  </div>
  {% else %}
    <p>No doctors available right now.</p>
  {% endfor %}
</div>
{% endblock %}
